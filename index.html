  <header class="header">
    <div class="header__top">
      <a href="/" class="header__logo-link">
        <img src="./images/logo.png" alt="logo" class="header__logo logo">
      </a>

      <div class="minicontent">
        Ремонтируем двигатели<br>Hyundai и Kia с 2012 года
      </div>

      <div class="minicontent">
        <div class="minicontent__ico --map"></div>
        <div class="minicontent__text">Адрес автоцентра: Москва,<br>Шоссейный проезд, с4 а/2</div>
      </div>

      <button class="minicontent">
        <svg class="minicontent__ico --point">
          <use xlink:href="#point"></use>
        </svg>
        <div class="minicontent__text --extrabold --dotted-underline">
          <span>Смотреть на карте</span>
        </div>
      </button>

      <button class="minicontent">
        <svg class="minicontent__ico --calc">
          <use xlink:href="#calc"></use>
        </svg>
        <div class="minicontent__text --bold --dotted-underline">
          <span>Рассчитать стоимость</span>
          <span>ремонта за 45 сек</span>
        </div>
      </button>

      <div class="minicontent">
        Задайте вопрос,<br>
        мы сейчас онлайн
        <div class="minicontent__messengers messengers">
          <a class="messengers__link" href="#wa">
            <svg class="messengers__ico">
              <use xlink:href="#wa"></use>
            </svg>
          </a>
          <a class="messengers__link" href="#tg">
            <svg class="messengers__ico">
              <use xlink:href="#tg"></use>
            </svg>
          </a>
          <a class="messengers__link" href="#viber">
            <svg class="messengers__ico">
              <use xlink:href="#viber"></use>
            </svg>
          </a>
        </div>

      </div>

      <div class="minicontacts">
        <div class="minicontacts__time" data-days="1-6" data-hours="10-21" data-timezone="Europe/Moscow">
          Звоните Пн-Сб 10:00 - 21:00
        </div>
        <button class="minicontacts__phone">
          <a href="tel:+79251033330">
            +7 (925) 103 33 30
          </a>
          <svg>
            <use xlink:href="#arrow-down"></use>
          </svg>
        </button>

        <button class="minicontacts__link --dotted-underline">
          <span>
            Заказать звонок
            <svg class="minicontacts__ico">
              <use xlink:href="#phone"></use>
            </svg>
          </span>
        </button>
      </div>

    </div>
  </header>
